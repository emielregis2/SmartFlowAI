# .streamlit/config.toml - Konfiguracja Streamlit dla SmartFlowAI

[global]
# Ustawienia globalne
developmentMode = false
showWarningOnDirectExecution = false

[server]
# Ustawienia serwera
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 50

[browser]
# Ustawienia przeglÄ…darki
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[theme]
# Dark Mode dla SmartFlowAI ðŸŒ™
base = "dark"
primaryColor = "#00D4AA"          # Mint green - akcenty i przyciski
backgroundColor = "#0E1117"       # GÅ‚Ã³wne tÅ‚o - ciemne
secondaryBackgroundColor = "#262730"  # Panele boczne - szare
textColor = "#FAFAFA"            # Tekst - biaÅ‚y
font = "sans serif"

# Alternatywa Light Mode (zakomentowane):
